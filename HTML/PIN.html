<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN Generator</title>
    <link rel="stylesheet" href="../CSS/PIN.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
        <h1>Generate a <br><span>Random PIN</span></h1>
        <div class="display">
            <input type="text" id="PIN" placeholder="PIN">
            <img src="../img/copy.png" alt="COPY" onclick="copyPIN()">
        </div>
        <div class="generator">
            <button onclick="createPIN()"><img src="../img/generate.png">Generate PIN</button>
            <select id="PINLength">
                <option value="4">4-Digit</option>
                <option value="6">6-Digit</option>
            </select>
        </div>
   </div>
   <script src="../JS/PIN.js"></script> 
</body>
</html>
